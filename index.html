<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="/assets/fbicon.89676a3f.ico" type="image/x-icon">
    <title>Facebook - Log In or Sign Up</title>
  <link rel="stylesheet" href="/assets/index.fabbb82b.css">
</head>
<body class = "bg-gray-200">
    <div class="container flex">
        <div class="left w-1/3 mt-44 mx-56">
            <img src="/assets/fb.9531e960.svg" alt="logo" class="logo h-28 -mx-8">
            <p class = "text-3xl">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right bg-white flex flex-col my-[7.5rem] w-1/4 py-2 px-4 -ml-28 rounded-md shadow-lg relative">
            <input type="text" placeholder="Email or phone number" class = "px-3 py-3 my-2 border-2 outline-blue-400 rounded-md text-lg" required>
            <input type="password" name="password" id="" placeholder="Password" class = "px-3 py-3 my-2 border-2 outline-blue-400 rounded-md text-lg" required>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 text-lg rounded-md my-2" type="submit">Log In</button>
            <span class = "text-blue-500 hover:underline cursor-pointer text-center my-2">Forgot password?</span>
            <hr class = "my-3">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md text-lg my-3 w-fit mx-auto">Create new account</button>
            <span class = "absolute -bottom-12"><span class = "font-bold text-sm cursor-pointer hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
